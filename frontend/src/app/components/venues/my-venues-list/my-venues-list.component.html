<ng-container *ngIf='venuesList.length>0 else noData'>
  <div class="row">
    <div class="col">
      <div *ngFor='let venue of venuesList; let i = index'
           class='col col-md-8 col-lg-6 m-auto p-4 shadow card my-4'>
        <h4>Venue Name:
          <a [routerLink]="['/venue', venue._id]" href=''>{{this.venue._id}}
            <i class='bi bi-box-arrow-up-right'></i>
          </a>
        </h4>
        <hr>
        <p><strong>Name: </strong>{{this.venue.name}}</p>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noData>
  <div class="row" style="margin-top:12rem">
    <div class="col col-md-5 col-lg-5 align-self-center m-auto shadow card p-4">
      <h2>Register a venue!</h2>
      <p>Register a venue and it will appear in this section.</p>
      <app-button [icon]="'bi bi-plus-square'" [routerLink]="['/register-venue']" [style]="'btn-outline-success'" [text]="'Register'"
                  class="align-self-center"></app-button>
    </div>
  </div>
</ng-template>
