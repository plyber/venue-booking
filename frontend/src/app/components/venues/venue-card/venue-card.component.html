<div
  class="card m-auto my-4 d-flex flex-row justify-content-between venue-card">
  <div class="image-container">
    <img
      alt="VenueService Image"
      class="venue-image"
      src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/18/60/5e/15/restaurant.jpg?w=1200&h=-1&s=1"/>
  </div>
  <div class="p-4 d-flex flex-column justify-content-end" style="width: 24rem">
    <h5 class="card-title">
      <strong>{{ venueCard.name }}</strong>
    </h5>
    <h6 class="card-subtitle">Created: {{ venueCard.createdAt | date }}</h6>
    <hr/>
    <p class="card-text"><strong>Type: </strong>{{ venueCard.type }}</p>
    <p class="card-text"><strong>Address: </strong>{{ venueCard.address }}</p>
    <p class="card-text"><strong>Capacity: </strong>{{ venueCard.capacity }}</p>
    <p *ngIf="venueCard.amenities" class="card-text">
      <strong>Amenities: </strong>{{ venueCard.amenities }}
    </p>
    <ng-content></ng-content>
  </div>
</div>
