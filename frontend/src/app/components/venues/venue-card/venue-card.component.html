<div
  class="card m-auto my-4 d-flex flex-row justify-content-center venue-card overflow-hidden">
  <div *ngIf="venueCard.images" class="image-container">
    <div>
        <img
          [src]="venueCard.images[current]"
          alt="Venue Image"
          class="venue-image"/>
    </div>
  </div>
  <div class="p-4 d-flex flex-column justify-content-end venue-details">
    <h2 class="card-title">
      <strong>{{ venueCard.name }}</strong>
    </h2>
    <h6 class="card-subtitle">Created: {{ venueCard.createdAt | date : "short" }}</h6>
    <hr/>
    <p class="card-text"><strong>Owner ID: </strong> {{venueCard.ownerId}}</p>
    <p class="card-text"><strong>Venue ID: </strong> {{venueCard.venueId}}</p>
    <p class="card-text"><strong>Type: </strong>{{ venueCard.type }}</p>
    <p class="card-text"><strong>Address: </strong>{{ venueCard.address }}</p>
    <p class="card-text"><strong>Capacity: </strong>{{ venueCard.capacity }}</p>
    <p *ngIf="venueCard.amenities" class="card-text">
      <strong>Amenities: </strong>{{ venueCard.amenities }}
    </p>
    <ng-content></ng-content>
  </div>
</div>
